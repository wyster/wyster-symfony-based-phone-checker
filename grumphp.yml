parameters:
  testsuites:
    ci:
      tasks:
        - phpcsfixer2
        - securitychecker
        - phpstan
        - phplint
        - phpversion
    git_commit_msg:
      tasks:
        - git_commit_message
    git_pre_commit:
      tasks:
        - php_cs_auto_fixerv2
        - phplint
  tasks:
    codeception:
      fail_fast: true
    securitychecker:
      metadata:
        blocking: false
    phpcsfixer2:
      config: .php_cs.dist
      allow_risky: true
    php_cs_auto_fixerv2:
      config: .php_cs.dist
      allow_risky: true
      metadata:
        priority: 300
    git_commit_message:
      enforce_capitalized_subject: false
    type_scope_conventions:
      - types:
          - build
          - ci
          - chore
          - docs
          - feat
          - fix
          - perf
          - refactor
          - test
      - scopes: []
    phpstan:
      ignore_patterns: [src/Migrations, c3.php]
    phplint: ~
    phpversion:
      project: '7.4'
  extensions:
    - Wearejust\GrumPHPExtra\Extension\Loader
